{% extends 'blog/base.html' %}

{% block title %} Post List {% endblock %}

{% block body %}
        {% if not posts%}
            There are no posts yet
        {% endif %}
        {% for post in posts %}
            <p>Post theme: {{ post.theme }}</p>
            <p>Post description: {{ post.description }}</p>
            <a href="{% url 'post-detail' pk=post.pk %}">Post detail url</a>
            <hr>
        {% endfor %}
{% endblock %}
